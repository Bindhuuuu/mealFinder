<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion Based on Ingredients</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Suggestion Based on Ingredients</h1>
        <div class="input-area">
            <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
            <button onclick="findMeal()">Suggest Meal</button>
        </div>
        <div id="mealSuggestion" class="suggestions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
